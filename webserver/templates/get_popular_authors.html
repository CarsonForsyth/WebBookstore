{% extends "navigation.html" %}
{% block content %}
<body>
    <h1>Most Popular Authors</h1>
        {% for author in author_list %}
        <div class="row"><h4>
                <a href="/view-author?authorID={{author['id']}}" class="link-primary">{{author['name']}}</a>
                sold {{author['copies_sold']}}, quarter {{author['order_quarter']}} in {{author['year']}}</h4>
        </div>
    {% endfor %}
</body>
{% endblock %}
