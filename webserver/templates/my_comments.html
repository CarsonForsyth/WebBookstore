{% extends "navigation.html" %}
{% block content %}
<body>
    <h1>Viewing my comments </h1>
        {% for comment in comment_list %}
            <div class="row">
                <div class="col-sm-10">
                    {% include "comment_card.html" %}
                </div>
                <div class="col-sm-2">
                    <a href="/view-book?bookID={{comment['book_id']}}" class="link-primary">View Book</a>
                </div>
            </div>
            <div class="d-grid gap-2">
                <a href="/update-comment?commentID={{comment['id']}}" class="btn btn-secondary btn" role="button">Update this Comment</a>
            </div>
        {% endfor %}
        
</body>
{% endblock %}
