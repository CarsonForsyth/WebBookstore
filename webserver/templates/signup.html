{% extends "navigation.html" %}
{% block content %}

<h2>Signup with a unique username, email, and password</h2>
<div class="row">
    <div class="col-sm-8">
        <h3>If you already have an account, login here: </h3>
    </div>
    <div class="col-sm-4">
        <div class="d-grid gap-2">
            <a class="btn btn-dark btn-block" href="/login" role="button">Login</a>
        </div>
    </div>
</div>
<form action="/signup" method="POST">
    <div class="form-group">
        <label for="username">Email address</label>
        <input type="username" class="form-control" name="username" placeholder="Enter username">
      </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" name="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Password">
    </div>
    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-dark">Submit</button>
    </div>
</form>
{% endblock %}
