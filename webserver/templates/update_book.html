{% extends "navigation.html" %}
{% block content %}
<body>
    {% if book %}
        <h1>Update Book Information</h1>
        <form action="/update-book" method="POST">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" value="{{book['title']}}">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="number" class="form-control" name="isbn" value="{{book['isbn']}}">
            </div>
            <div class="form-group">
                <label for="isbn13">ISBN 13</label>
                <input type="number" class="form-control" name="isbn13" value="{{book['isbn13']}}">
            </div>
            <div class="form-group">
                <label for="language">Language Code</label>
                <input type="text" class="form-control" name="language" value="{{book['language']}}">
            </div>
            <div class="form-group">
                <label for="num_pages">Page Count</label>
                <input type="number" class="form-control" name="num_pages" value="{{book['num_pages']}}">
            </div>
            <div class="form-group">
                <label for="pub_date">Pulication Date</label>
                <input type="date" class="form-control" name="pub_date" value="{{book['pub_date']}}">
            </div>
            <div class="form-group">
                <label for="publisher">ISBN 13</label>
                <input type="text" class="form-control" name="publisher" value="{{book['publisher']}}">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" name="price" value="{{book['price']}}">
            </div>
            <div class="form-group">
                <label for="stock">Stock</label>
                <input type="number" class="form-control" name="stock" value="{{book['stock']}}">
            </div>
            <input type="hidden" name="id" value="{{book['id']}}">
            <br>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-dark">Update Book</button>
            </div>
        </form>
    {% else %}
        <h1>Add New Book</h1>
        <form action="/update-book" method="POST">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="number" class="form-control" name="isbn">
            </div>
            <div class="form-group">
                <label for="isbn13">ISBN 13</label>
                <input type="number" class="form-control" name="isbn13">
            </div>
            <div class="form-group">
                <label for="language">Language Code</label>
                <input type="text" class="form-control" name="language">
            </div>
            <div class="form-group">
                <label for="num_pages">Page Count</label>
                <input type="number" class="form-control" name="num_pages">
            </div>
            <div class="form-group">
                <label for="pub_date">Pulication Date</label>
                <input type="date" class="form-control" name="pub_date">
            </div>
            <div class="form-group">
                <label for="publisher">ISBN 13</label>
                <input type="text" class="form-control" name="publisher">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" name="price">
            </div>
            <div class="form-group">
                <label for="stock">Stock</label>
                <input type="number" class="form-control" name="stock">
            </div>
            <br>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-dark">Add Book</button>
            </div>
        </form>
    {% endif %}
</body>
{% endblock %}
