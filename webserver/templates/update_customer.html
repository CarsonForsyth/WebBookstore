{% extends "navigation.html" %}
{% block content %}
<body>
    {% if customer %}
        <h1>Update your information</h1>
        <form action="/update-customer" method="POST">
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" name="phone" value="{{customer['phone']}}">
            </div>
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" name="first_name" value="{{customer['first_name']}}">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" name="last_name" value="{{customer['last_name']}}">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-dark">Update Information</button>
            </div>
        </form>
    {% else %}
        <h1>Register as a customer: </h1>
        <form action="/update-customer" method="POST">
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" name="phone">
            </div>
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" name="first_name">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" name="last_name">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-dark">Submit Information</button>
            </div>
        </form>
    {% endif %}
</body>
{% endblock %}
